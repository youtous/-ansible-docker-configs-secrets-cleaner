---
image: docker:latest
# ref https://docs.gitlab.com/ee/user/packages/container_registry/#build-and-push-images-using-gitlab-cicd

stages:
  - test
  - release

services:
  - name: docker:dind
    alias: localhost # https://stackoverflow.com/questions/57059851/gitlab-ci-gives-curl-7-failed-to-connect-to-localhost-port-8090-connection-r

lint:
  image: python:latest
  stage: test
  before_script:
    - pip install pre-commit ansible yamllint
  script:
    - (test -f requirements.yml && ansible-galaxy install -r requirements.yml) || echo requirements.yml does not exist, skipping step
    - pre-commit run --all-files

tests-molecule:
  stage: test
  variables:
    PY_COLORS: '1'
    ANSIBLE_FORCE_COLOR: '1'
  parallel:
    matrix:
      - MOLECULE_DISTRO:
          - rockylinux9
          - rockylinux8
          - ubuntu2204
          - ubuntu2004
          - debian11
          - debian10
  before_script:
    - apk add --no-cache python3 py3-pip git
    - pip3 install ansible molecule[docker] docker
  script:
    - molecule test

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(-?)(.*)$/'
  before_script:
    - apk add --no-cache go git
    - GO111MODULE=on go get github.com/rcmachado/changelog@0.7.0
  script:
    - echo "running release_job for version $CI_COMMIT_TAG"
    - export RELEASE_DESCRIPTION="$(~/go/bin/changelog show $CI_COMMIT_TAG)"
    - echo "Release $CI_COMMIT_TAG description:"
    - echo "$RELEASE_DESCRIPTION"
    - /usr/local/bin/release-cli create --name "$CI_COMMIT_TAG" --tag-name "$CI_COMMIT_TAG" --description "$RELEASE_DESCRIPTION"
