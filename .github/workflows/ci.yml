---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
      - develop
      - main
  schedule:
    - cron: "0 7 * * 0" # weekfly check

defaults:
  run:
    working-directory: 'youtous.docker_configs_secrets_cleaner'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'youtous.docker_configs_secrets_cleaner'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install pre-commit ansible yamllint

      - name: Install requirements if it exists
        run: '(test -f requirements.yml && ansible-galaxy install -r requirements.yml) || echo requirements.yml does not exist, skipping step'

      - name: Run pre-commit rules including ansible-lint
        run: pre-commit run --all-files

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - rockylinux9
          - rockylinux8
          - ubuntu2204
          - ubuntu2004
          - debian11
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'youtous.docker_configs_secrets_cleaner'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
